name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/*.go
            go.mod
            go.sum
      
      - name: Add envs
        run: mv .env.template .env
      
      - name: Check env
        run: echo $GEOCODE_API_SECRET
        env:
          GEOCODE_API_SECRET: ${{ secrets.GEOCODE_API_SECRET }}

      - name: Run test
        run: make github
        env:
          GEOCODE_API_SECRET: ${{ secrets.GEOCODE_API_SECRET }}
        if: env.GIT_DIFF
