version: '3'
services:
  
  cache:
    restart: always
    image : redis
    ports:
      - "6379:6379"

  db: 
    restart: always
    image: mongo
    ports:
      - "27017:27017"

  backend:
    restart: always

    build:
      dockerfile: ./docker/test/Dockerfile
      context: ../../
    ports:
      - "127.0.0.1:7000:8080"
    depends_on:
      - cache
      - db
    links:
      - cache
      - db
      
    