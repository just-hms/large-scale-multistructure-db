version: '3.5'
services:
  
  cache:
    restart: always
    image : redis
    ports:
      - 127.0.0.1:6379:6379
    networks:
      - dbClusterDeploy

  mongodb1:
    container_name: mongodb1
    image: mongo
    expose:
      - 27017
    ports:
      - 127.0.0.1:27017:27017 
    networks:
      - dbClusterDeploy
    restart: always
    command: mongod --replSet barberReplSet

  mongodb2:
    container_name: mongodb2
    image: mongo
    expose:
      - 27017
    ports:
      - 127.0.0.1:27018:27017 
    networks:
      - dbClusterDeploy
    restart: always
    command: mongod --replSet barberReplSet

  mongodb3:
    container_name: mongodb3
    image: mongo
    expose:
      - 27017
    ports:
      - 127.0.0.1:27019:27017 
    networks:
      - dbClusterDeploy
    restart: always
    command: mongod --replSet barberReplSet

  db: 
    restart: "no"
    image: mongo
    networks:
      - dbClusterDeploy
    depends_on:
      - mongodb1
      - mongodb2
      - mongodb3
    command: >
      mongosh --host mongodb1:27017 --eval 
      '
      config = {
      "_id" : "barberReplSet",
      "members" : [
        {
          "_id" : 0,
          "host" : "mongodb1:27017",
          "priority" : 5
        },
        {
          "_id" : 1,
          "host" : "mongodb2:27017",
          "priority" : 3
        },
        {
          "_id" : 2,
          "host" : "mongodb3:27017",
          "priority" : 1
        }
      ]
      };
      rs.initiate(config);
      '  

  backend:
    restart: always

    build:
      dockerfile: ./docker/dev/Dockerfile
      context: ../../
    ports:
      - 127.0.0.1:7000:8080
    networks:
      - dbClusterDeploy
    depends_on:
      - cache
      - db
    environment:
      - REDIS_HOST=cache
      - MONGO_HOST=mongodb1

networks:
  dbClusterDeploy:
    name: dbClusterDeploy
    